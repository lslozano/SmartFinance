{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <section class="form-section">
        <div class="card form-card">
            <h3>Set your new password</h3>
            <form action="/settings/change_password" method="post" class="form">
                <input class="text-hidden" name="username" autocomplete="username" type="text" value="{{ session["username"] }}">
                <div class="mb-3 input-container">
                    <p class="required-text">Required</p>
                    <input class="form-control password" id="current-password" autofocus autocomplete="current-password" name="current-password" placeholder="Current Password" type="password">
                </div>
                <div class="mb-3 input-container">
                    <p class="required-text">Required</p>
                    <input class="form-control password" id="new-password" autocomplete="new-password" name="password" placeholder="New Password" type="password">
                </div>
                <div class="mb-3 password-strength-bar">
                    <div class="password-bar"></div>
                    <div class="password-bar"></div>
                    <div class="password-bar"></div>
                </div>
                <div class="mb-3 input-container">
                    <p class="required-text">Required</p>
                    <input class="form-control confirm-password" id="confirm-password" autocomplete="new-password" name="confirmation" placeholder="Confirm new password" type="password">
                </div>
                <div class="mb-3 passwords-match">
                    <p class="information-text"></p>
                </div>
                <button class="btn btn-primary btn-width disabled-btn" id="change-password-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="{{ url_for('static', filename='/js/changePassword.js') }}"></script>
{% endblock %}
